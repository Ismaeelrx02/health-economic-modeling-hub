services:
  - type: web
    name: health-economic-modeling-hub
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.7"
      - key: PORT
        value: "8050"
